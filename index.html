<!DOCTYPE html>
<html>
<head>
<title>JavaScript String Manipulation</title>
</head>

<script>
  var firstName = "Marulam"
  var lastName="Acong"
  document.write("First Name : "+firstName+"<br>")
  document.write("Last Name  : "+lastName+"<br>")
  const  fullName = firstName+" "+lastName
  document.write("My Full Name : "+fullName+"<br>")
  document.write("My Full Name in Upper Case : "+fullName.toUpperCase()+"<br>")
  document.write("My Full Name in Lower Case : "+fullName.toLowerCase()+"<br>")
</script>



<body>


</body>
</html>
